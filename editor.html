<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:400,500,700" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
</head>

<body>
    <div class="container">
        <div class="nav">
            <a href="index.html"><img src="static/img/text-logo.svg"></a>
            <span id="status">Listening...</span>
            <div class="language">
                <p>Active Language</p>
                <img src="static/img/english.svg" id="english">
                <img src="static/img/hindi.svg" id="hindi">
            </div>
        </div>
        <div class="editors">
            <div class="pane" id="js">
                <div>&nbsp;</div>
                <div class="title">
                    <div class="filename"><img src="static/img/js.svg"><span>index.js</span></div>
                    <div class="actions"><img src="static/img/undo.svg" id="undo"><button>Run<img src="static/img/run.svg"></button></div>
                </div>
                <div class="index" id="jsindex">1 </div>
                <div class="editor" contenteditable="true" id="jseditor"></div>
            </div>
            <div class="divider"></div>
            <div class="pane" id="python">
                <div>&nbsp;</div>
                <div class="title">
                    <div class="filename"><img src="static/img/python.svg"><span>index.py</span></div>
                    <div class="actions"><img src="static/img/undo.svg" id="undo"><button>Run<img src="static/img/run.svg"></button></div>
                </div>
                <div class="index" id="pyindex">1 </div>
                <div class="editor" contenteditable="true" id="pyeditor"></div>
            </div>
        </div>
        <div class="preview">
            <div id="text">Declare a variable</div>
        </div>
    </div>
</body>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/editor.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/index.js"></script>
